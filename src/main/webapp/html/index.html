<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/xtiper.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="#" />
</head>
<body>
<p>html</p>
<button id="loginout">退出</button>
</body>
<script src="../js/xtiper.js" type="text/javascript"></script>
<script src="../js/jquery-3.4.1.js"></script>
<script type="text/javascript">
    $("#loginout").click(function () {
        $.ajax({
            url:"../loginOutServlet",
            method:"get"
        }).done(function (data) {
            if(data.status==0){
                xtip.msg(data.msg,{icon:'s',type:'w'});
                location.href="../html/login.html"
            }
        }).fail(function () {
            xtip.msg("退出失败",{icon:'e',type:'w'});
        })
    })
</script>
</html>
